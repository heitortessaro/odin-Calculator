<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="display">
            <div class="oldResults">
                <p class="oldResult" id="oldResult3">-</p>
                <p class="oldResult" id="oldResult2">-</p>
                <p class="oldResult" id="oldResult1">-</p>
            </div>
            <div class="currentOperation" id="currentOperation" ></div>
        </div>
        <div class="btns" id="btns">
            <button class="btnOperation" id="AC">AC</button>
            <button class="btnOperation" id="C">C</button>
            <button class="btnOperation" id="selectResult">&#9650</button>
            <button class="btnOperation" id="division">/</button>
            <button class="btnNumber" id="n7">7</button>
            <button class="btnNumber" id="n8">8</button>
            <button class="btnNumber" id="n9">9</button>
            <button class="btnOperation" id="multiplication">*</button>
            <button class="btnNumber" id="n4">4</button>
            <button class="btnNumber" id="n5">5</button>
            <button class="btnNumber" id="n6">6</button>
            <button class="btnOperation" id="sum">+</button>
            <button class="btnNumber" id="n1">1</button>
            <button class="btnNumber" id="n2">2</button>
            <button class="btnNumber" id="n3">3</button>
            <button class="btnOperation" id="subtraction">-</button>
            <button class="btnNumber" id="n0">0</button>
            <button class="btnNumber" id="comma">.</button>
            <button class="btnOperation" id="percentual">%</button>
            <button class="btnOperation" id="equal">=</button>
        </div>
    </div>
</body>

</html>
